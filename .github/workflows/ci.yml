name: Continuous Integration
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
jobs:
  TerraformCI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 0.12

      - name: Terraform fmt check
        id: fmt
        run: terraform fmt -check -diff -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend=false

      - uses: actions/github-script@v6
        with:
          script: |
            const status = new String(\`${{ steps.fmt.outcome }}\`+\`${{ steps.init.outcome }}\`)
            # console.log(eval(status));
            # if (status.includes('failure')) {
            #   const output = `Terraform Format and Style: \`${{ steps.fmt.outputs.stdout }}\`
            #   Terraform Initialization: \`${{ steps.init.outputs.stdout }}\``
            # } else {
            #   const output = `Terraform Format and Style: \`${{ steps.fmt.outcome }}\`
            #   Terraform Initialization: \`${{ steps.init.outcome }}\``
            # }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform status
        if: ${{ (steps.fmt.outcome == 'failure') || (steps.init.outcome == 'failure') }}
        run: exit 1
